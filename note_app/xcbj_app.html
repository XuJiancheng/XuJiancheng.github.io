---
layout: default_style
permalink:../xcbj/
---
    <div id="main">
        <div class="container main_bg">
            <div class="app_item" id="item">
                <div class="app_name">
                    应用下载 </div>
                <div class="android" id="android">
                    <a href="javascript:;" onclick="download_android()"><i class="icon"></i>Android</a>
                </div>
                <div class="ios" id="ios">
                    <a href="javascript:;" onclick="download_ios()"><i class="icon"></i>iPhone</a>
                </div>
                <div class="app_qrcode" id="app-qrcode">
                    <img src="./files/png">
                    <div class="install_tips">
                        扫一扫下载安装
                    </div>
                </div>
            </div>
            <!--左侧结束-->
            <!--右侧开始-->
            <div id="page_right">
                <div class="content banner_box">
                    <div class="banner_1">
                        <img src="./files/jietu01.png">
                    </div>
                    <div class="banner_2">
                        <img src="./files/jietu02.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="content" id="content">
            <div class="score-warp">
                <div class="lable">应用评分</div>
                <div class="score-box">
                    <span class="real_star star"></span>
                    <span class="real_star star"></span>
                    <span class="real_star star"></span>
                    <span class="real_star star"></span>
                    <span class="empty_star star"></span>
                </div>
            </div>
            <div class="app_details">
                <h3 class="lable">应用信息</h3>
                <div class="text">
                    暂无应用说明 </div>
            </div>
        </div>
        <!--底部-->
        <div id="footer">
            <div class="line"></div>
            <div class="link">
                <a target="_blank" href="http://www.hotapp.cn/app">北京市守真茗慧文化传播有限公司 </a>
            </div>
        </div>
    </div>
    <input type="hidden" name="origin_ios_url" id="origin_ios_url" value="http://www.baidu.com">
    <input type="hidden" name="ios_url" id="ios_url" value="http://www.baidu.com">
    <input type="hidden" name="origin_android_url" id="origin_android_url" value="http://www.baidu.com">
    <input type="hidden" name="android_url" id="android_url" value="http://www.baidu.com">
    <script src="./files/hm.js"></script>
    <script type="text/javascript">
        function download_ios() {
            var origin_ios_url = document.getElementById('origin_ios_url').value;
            var ios_url = document.getElementById('ios_url').value;

            if (origin_ios_url) {
                window.open(ios_url);
            } else {
                alert('该应用暂不支持苹果应用下载，请用安卓手机访问');
            }
        }
        function download_android() {
            var origin_android_url = document.getElementById('origin_android_url').value;
            var android_url = document.getElementById('android_url').value;

            if (origin_android_url) {
                window.open(android_url);
            } else {
                alert('该应用暂不支持安卓应用下载，请用苹果手机访问');
            }
        }
    </script>
